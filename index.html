<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anek</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #ff5f8a, #ff8fb1);
        color: white;
    }

    /* HEARTS */
    .heart {
        position: absolute;
        color: rgba(255,255,255,0.35);
        font-size: 20px;
        animation: floatUp linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh) scale(1);
            opacity: 0;
        }
        20% { opacity: 0.8; }
        to {
            transform: translateY(-120vh) scale(1.6);
            opacity: 0;
        }
    }

    /* CENTER CONTENT */
    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 5;
    }

    h1 {
        font-weight: 400;
        margin-bottom: 30px;
    }

    .options {
        display: flex;
        gap: 30px;
        justify-content: center;
    }

    button {
        padding: 14px 34px;
        font-size: 1.1rem;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: transform 0.4s ease;
    }

    .good {
        background: white;
        color: #ff4f7b;
    }

    .ok {
        background: rgba(255,255,255,0.25);
        color: white;
        position: relative;
    }

    /* TEDDY */
    .teddy {
        font-size: 80px;
        margin-bottom: 20px;
        animation: teddyFloat 3s ease-in-out infinite;
    }

    @keyframes teddyFloat {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    /* BALLOONS */
    .balloon {
        position: absolute;
        bottom: -120px;
        width: 40px;
        height: 55px;
        border-radius: 50% 50% 45% 45%;
        animation: rise linear infinite;
    }

    @keyframes rise {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-130vh); opacity: 0; }
    }
</style>
</head>
<body>

<div class="center" id="content">
    <h1 id="question">Are you ready?</h1>
    <div class="options">
        <button class="good" onclick="next()">Obviously</button>
        <button class="ok" onclick="next()">Yes</button>
    </div>
</div>

<!-- Soft Music -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/26/audio_8e5a64c74b.mp3" type="audio/mpeg">
</audio>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* HEARTS */
function spawnHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "â¤";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = 14 + Math.random() * 26 + "px";
    h.style.animationDuration = 6 + Math.random() * 6 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 14000);
}
setInterval(spawnHeart, 250);

/* FLOW */
let grown = 1;
let growInterval;

function next() {
    document.getElementById("music").play();

    const c = document.getElementById("content");
    c.innerHTML = `
        <div class="teddy">ðŸ§¸</div>
        <h1>Will you be my valentine?</h1>
        <div class="options">
            <button class="good" id="goodBtn">Sure</button>
            <button class="ok" id="okBtn">Not Sure</button>
        </div>
    `;

    const good = document.getElementById("goodBtn");
    const ok = document.getElementById("okBtn");

    growInterval = setInterval(() => {
        grown += 0.02;
        if (grown < 2.4) {
            good.style.transform = `scale(${grown})`;
        }
    }, 300);

    document.addEventListener("mousemove", e => {
        const r = ok.getBoundingClientRect();
        const dx = e.clientX - (r.left + r.width / 2);
        const dy = e.clientY - (r.top + r.height / 2);
        const d = Math.sqrt(dx*dx + dy*dy);
        if (d < 120) {
            ok.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
        }
    });

    good.onclick = finish;
}

/* FINAL */
function finish() {
    clearInterval(growInterval);

    document.getElementById("content").innerHTML = `
        <h1>Lots of love ðŸ’–</h1>
    `;

    confetti({
        particleCount: 280,
        spread: 220,
        origin: { y: 0.7 }
    });

    for (let i = 0; i < 14; i++) {
        const b = document.createElement("div");
        b.className = "balloon";
        b.style.left = Math.random() * 100 + "vw";
        b.style.background = `hsl(${Math.random()*360}, 70%, 75%)`;
        b.style.animationDuration = 4 + Math.random() * 4 + "s";
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 8000);
    }
}
</script>

</body>
</html>
